name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master, 사용하시는 메인 브랜치 이름으로 변경

permissions:
  contents: write  # 이 권한 설정을 추가

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # Next.js의 경우 out 폴더
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # 토큰 명시적 지정
