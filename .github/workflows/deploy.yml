name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 메인 브랜치 이름

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Add .nojekyll
        run: echo "" > out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # 배포 대상 브랜치
          folder: out              # out 디렉토리의 *내용만* 배포
          clean: true              # 이전 파일 제거
          token: ${{ secrets.GITHUB_TOKEN }}
