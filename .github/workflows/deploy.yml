name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Installed packages:"
          npm list
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Build
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Building project..."
          npm run build || {
            echo "Build failed. Checking for errors..."
            cat .next/build-error.log || true
            cat .next/build-manifest.json || true
            cat .next/error.log || true
            exit 1
          }
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /pray
          NEXT_PUBLIC_API_URL: https://daedong-church.github.io/pray
          NEXT_PUBLIC_SITE_URL: https://daedong-church.github.io/pray

      - name: Check build output
        run: |
          echo "Build output directory contents:"
          ls -la out/ || {
            echo "out directory not found. Checking .next directory:"
            ls -la .next/ || true
          }

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
